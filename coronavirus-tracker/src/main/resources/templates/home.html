<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Coronavirus Tracker Application</h1>
    <p>This application lists the current number of cases reported across the globe</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${#numbers.formatDecimal(totalCasesRomania, 0, 'COMMA', 0, 'POINT')}"></h1>
        <p class="lead">Total cases in Romania</p>
        <hr class="my-4">
        <p>
            <span>New cases in Romania reported since previous day:</span>
            <span th:text="${#numbers.formatDecimal(newCasesRomania, 0, 'COMMA', 0, 'POINT')}"></span>
        </p>

    </div>

    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total cases</th>
            <th>New cases</th>
        </tr>
        <tr th:each="record : ${stateList}">
            <td th:text="${record.state}"></td>
            <td th:text="${record.country}"></td>
            <td th:text="${#numbers.formatDecimal(record.lastDayCases, 0, 'COMMA', 0, 'POINT')}">0</td>
            <td th:text="${#numbers.formatDecimal(record.prevDayCases, 0, 'COMMA', 0, 'POINT')}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
